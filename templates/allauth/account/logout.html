{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="sign-out-container text-center mt-5">
    <h1 class="mb-4">{% trans "Sign Out" %}</h1>

    <p class="lead mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="d-inline-block">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-danger btn-lg">{% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock %}
